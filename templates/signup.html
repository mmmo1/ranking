{% extends 'base.html' %}{% block content %}<div class="container"><!--サイズの調整--><form class="form-signin" method="POST">    {% csrf_token %}    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>        <!--ユーザー名が重複した時に表示-->    {% if error %}        {{ error }}    {% endif%}    <div class="form-floating">      <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username_data">      <label for="floatingInput">Username</label>    </div>    <div class="form-floating">      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password_data">      <label for="floatingPassword">Password</label>    </div>    <div class="checkbox mb-3">    </div>    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>    <a href="{% url 'login' %}">ログイン画面へ戻る</a>    <p class="mt-5 mb-3 text-muted">&copy; akari-2022</p></form></div>{% endblock content %}
