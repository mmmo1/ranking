{% extends 'base.html' %}{% block header %}{% endblock header %}{% block content %}<h1>ランキング登録</h1><p>下記の入力フォームから登録してください</p>{% if error %}    {{ error }}{% endif%}<form action="{% url 'register'%}" method="POST">{% csrf_token %}    {{ form.as_p}}    <input type="submit" value="登録する"></form><br><a href="{% url 'show' %}">戻る</a><br><a href="{% url 'logout' %}">ログアウトする</a>{% endblock content %}
